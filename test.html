<html>
<head>
    <script type="text/javascript" src="aajs.js"></script>
</head>
<body>

<pre id="out"></pre>

<script type="text/javascript">

    var JD = AAJS.Date.DateToJD (2017, 1, 3, true);
    var i = 0;
    
    var radec = AAJS.Sun.EquatorialCoordinates(JD, true);
    radec.X = AAJS.CoordinateTransformation.ToSexagesimal (radec.X);
    radec.Y = AAJS.CoordinateTransformation.ToSexagesimal (radec.Y);
    
    document.getElementById ("out").textContent = ""
    
	+ JSON.stringify(radec) + "\n"

	+ JSON.stringify(AAJS.Sun.CalculatePhysicalDetails(JD, true)) + "\n"

//	+ JSON.stringify (AAJS.Sun.TimeOfStartOfRotation(15)) + "\n"

    + JSON.stringify (AAJS.CoordinateTransformation.ToSexagesimal
    (AAJS.Sun.Diameter(JD, true)/3600))
        
        ;

</script>

</body>
</html>
