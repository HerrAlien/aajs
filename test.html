<html>
<head>
    <script type="text/javascript" src="aajs.js"></script>
</head>
<body>

<pre id="out"></pre>

<script type="text/javascript">

    var jd = AAJS.Date.DateToJD (2017,1,1, true);
    document.getElementById ("out").textContent = ""
        
        + JSON.stringify(AAJS.DynamicalTime.DeltaT(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.CumulativeLeapSeconds(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.TT2UTC(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.UTC2TT(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.TT2TAI(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.TAI2TT(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.TT2UT1(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.UT12TT(jd))
        + "\n" 
        + JSON.stringify(AAJS.DynamicalTime.UT1MinusUTC(jd))
        + "\n" 
       
        ;

</script>

</body>
</html>
